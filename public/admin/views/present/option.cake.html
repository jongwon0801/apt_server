<div oc-lazy-load="PresentOptionCakeModule">
<div ng-controller="OptionCakeCtrl">

<div class="row">

	<div class="form-control">상품명:{{item.goods.title}}
	</div>
</div>
<div class="row">
    <div style="height: 420px; width:300px;margin: auto; border: 3px solid #73AD21; padding: 10px;">
	    <uib-carousel interval="0" no-wrap="true">
	      <uib-slide ng-repeat="slide in packageList" active="slide.active" index="slide.id">
	        <img ng-src="{{slide.thumbnail.thumbnailUrl}}" style="margin:auto;width:300px; height:400px;">
	        <div class="carousel-caption">
	          <h4>{{slide.name}}</h4>
	          <p>{{slide.description}}</p>
	        </div>
	      </uib-slide>
	    </uib-carousel>
	</div>
</div>
<div class="row">
		    
		    <div class="col-md-12" style="margin:20px;">
		      <button type="button" class="btn btn-info btn-block" ng-click="goNext()">다음으로</button>
		     </div>
</div>
		
</div>
</div>
