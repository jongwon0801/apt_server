<div class="row">
	<div class="col-lg-12">
	    <h4>
			 <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			전달할 메세지를 입력하세요(받은분 휴대폰으로 전달됩니다.)
	    </h4>
	    
	    
	    <div id="#myTabs1" style="display:none">
		    <div class="radio radio-info radio-inline">
		        <input id="optDaily" name="intervaltype" value="A" ng-model="item.message.msgType" type="radio" data-target="#scheduleWeekly" data-t oggle="tab">
		        <label for="optDaily">선택안함</label>
		    </div>
		    <div class="radio radio-info radio-inline">
		        <input id="textArea" name="intervaltype" value="B" ng-model="item.message.msgType" type="radio" data-target="#scheduleWeekly" data-to ggle="tab" checked>
		        <label for="textArea">텍스트</label>
		    </div>
		    <div class="radio radio-info radio-inline">
		        <input id="voiceArea" name="intervaltype" value="C" ng-model="item.message.msgType"  type="radio" data-target="#scheduleMonthly" data-t oggle="tab">
		        <label for="voiceArea">음성</label>
		    </div>
		</div>
	
		<div class="tab-content ibox-content">
	    
	
		    <div id="scheduleWeekly" class="tab-pane schedule-pane" ng-disabled="item.message.msgType=='A'" >
		       <textarea class='form-control' rows=10 placeholder='텍스트 입력' ng-model="item.message.content" ng-disabled="item.message.msgType=='A'"></textarea>
		       <h4>참고메세지<small>(아래 메세지를 선택하면 자동입력됩니다.)</small></h4>
		       
		       <div class="table-responsive" style="cursor:pointer">
		               <table class="table table-hover">
		                      
		                       <tbody>
		                        <tr ng-repeat="message in messageList" ng-click="onMessage(message)">
		                            <td>{{message.name}}</td>
		                        </tr>
		                       	
		                       </tbody>
		                   </table>
		               </div>
		    </div>
			
		    <div id="scheduleMonthly" class="tab-pane schedule-pane" >
		       <div class="form-group">
				    <label>휴대폰에서 녹음한 파일을 올려주세요. 다른 파일포맷은 재생되지 않을 수 있습니다.</label>
				    <br>
					<span class="btn btn-success fileinput-button">
		      			<i class="glyphicon glyphicon-plus"></i>
		      			<span>파일 선택...</span>
		      			<input class="display:block" ng-init="initUpload();" id="fileupload" type="file" name="files[]" data-url="/upload" multiple>
					</span>
					<audio controls ng-if="item.message.file">
						<source ng-src="{{item.message.file.tmpUrl}}" type="audio/mpeg" />
					</audio>								
				    			
				 </div>
		    </div>
		</div>
	   
	</div>
</div>		
<div class="row text-center">
	<a ui-sref="present.gift.step4" class="btn btn-primary">다음으로</a>
</div>
