<div oc-lazy-load="GoodsViewModule">
<div ng-controller="GoodsViewCtrl">

	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>상품조회</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>상품관리</a>
	            </li>
	            <li class="active">
	                <strong>상품조회</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox float-e-margins">
	                
	                <div class="ibox-content">
	                    <form method="post" ng-submit="formSubmit()" class="form-horizontal" name="myForm">
	                        
                            
                            <div class="form-group" sty le='border:1px solid red;'><label class="col-sm-2 control-label">*카테고리</label>
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <select class="form-control" ng-options="code.key as code.name for code in myCache.get('goods.cate')" ng-model='item.cate' required>
                                            <option value=''>1차분류</option>
                                        </select>
                                    </span>   	
                                    <span class="input-group-btn">
                                        <select class="form-control"  ng-options="code.key as code.name for code in category2List" ng-model='item.category' required>
                                            <option value=''>2차분류</option>
                                        </select>
                                    </span>   	
                                </div>
                            </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*상품명</label>
	                            <div class="col-sm-10">{{item.title}}</div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*상품형태</label>
	                        	<div class="col-sm-2"><select class="form-control" ng-options="code.key as code.name for code in myCache.get('goods.productType')" ng-model='item.productType'>
					            	 </select>
					          	</div>
							</div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*과세여부</label>
	                        	<div class="col-sm-2"><select class="form-control" ng-options="code.key as code.name for code in myCache.get('yn')" ng-model='item.taxYn'>
					            	 </select>
					            </div>
							</div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*썸네일</label>
	                        	<div class="col-sm-10"><img ng-src="{{item.thumbnail.thumbnailUrl}}">
	                        	
	                        	</div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*한줄소개</label>
	                        	<div class="col-sm-10">{{item.summary}}</div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*판매가격</label>
	                        	<div class="col-sm-10">{{item.salePrice | number}}원</div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*상태</label>
	                        	<div class="col-sm-2"><select class="form-control" ng-options="code.key as code.name for code in myCache.get('goods.status')" ng-model='item.status'disabled>
					            	 </select>
					            	 </div>
							</div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*상세정보</label>
	                        	<div class="col-sm-10">
	                        		
	                        		<carousel interval="0" no-wrap="false">
                                        <slide ng-repeat="slide in item.descList" active="slide.active" index="slide.id">
                                            <img ng-src="{{slide.image.url}}" style="margin:auto;width:300px; height:400px;">
                                            <div ng-if="slide.kind=='A'" class="carousel-caption">
                                                <h4>{{slide.id}}</h4>
                                                <p>{{slide.content}}</p>
                                            </div>
                                            <div ng-if="slide.kind=='B'" class="carousel-caption" style="top: 0; bottom: auto;">
                                                <h4>{{slide.id}}</h4>
                                                <p>{{slide.content}}</p>
                                            </div>
                                            
                                            <div ng-if="slide.kind=='C'" class="carousel-caption">
                                                <h4>{{slide.id}}</h4>
                                                <p>{{slide.content}}</p>
                                            </div>
                                        </slide>
                                    </carousel>
	                        	</div>
	                        </div>
	                        
	                        <div class="hr-line-dashed"></div>
							<div ng-if="item.cakes.packageYn=='Y'" class="form-group"><label class="col-sm-2 control-label">*케익정보</label>
	                        	<div class="col-sm-2">
	                        			<select class="form-control" ng-options="code.key as code.name for code in myCache.get('cakePackage.cakeType')" ng-model='item.cakes.packageKind' disabled>
									   </select>
	                        	</div>
	                        </div>
	                        <div ng-if="item.cakes.packageYn=='N'" class="form-group"><label class="col-sm-2 control-label">*케익정보</label>
	                        	<div class="col-sm-12">
	                        		
	                        			<table class="table table-bordered">
									    	<thead>
									        	<tr>
													<th>단구성</th>
									      			<th>설기</th>
									      			<th>재료</th>
										     	</tr>
										    </thead>
										    <tbody>
										    	<tr ng-repeat="step in item.cakes.stepList">
										        	<td>
									               		{{$index+1}}
														
									                </td>
									                <td>
									               		<select class="form-control" ng-options="code.cakeSourceSq as code.name for code in sourceAList" ng-model='step.backSource' disabled>
									               			<option value=''>선택안함(사용자가 지정)</option>
												   		</select>
									                </td>
									                <td>
									               		<select class="form-control" ng-options="code.cakeSourceSq as code.name for code in sourceBList" ng-model='step.source' disabled>
									               			<option value=''>선택안함(사용자가 지정)</option>
														</select>
										            </td>
										         </tr>
											</tbody>
										</table>
	                        		
	                        	</div>
	                        </div>
	                         
	                        
	                        <div class="form-group">
	                            <div class="col-sm-12 text-center">
	                            	<button class="btn btn-white" ng-click="back()">뒤로</button>
	                            	<button type='button' class="btn btn-primary" ng-click='itemUpdate()'>수정하기</a>
	                            </div>
	                        </div>
	                        
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
