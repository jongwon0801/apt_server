<form role="form" ng-submit="ok()" method="post">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
	<h4 class="modal-title">메세지 설정</h4>
</div>
<div class="modal-body">
	
                  
                  <div class="form-group">
                    <label for="accountCycle">활성여부</label>
                      <select id="accountCycle" class="form-control" ng-model='item.status'>
                      <option value='A'>활성</option>
                      <option value='B'>비활성</option>
	                  </select>
                  </div>
                  <div class="form-group">
                        <label >카테고리명</label>
                        <input type='text' class="form-control" ng-model="item.name">
                  </div>
                  <div class="form-group">
                        <label >순서</label>
                        <input type='number' class="form-control" ng-model="item.sortOrder">
                  </div>
                  <div class="form-group">
                        <label >대표사진</label>
                        <div class="dropzone" dropzone="dropzoneConfig"></div>
                  </div>
                  
	
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close()">닫기</button>
	<button type="submit" class="btn btn-success">확인</button>
</div>
</form>
