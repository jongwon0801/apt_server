
<fieldset>
    
    <div class="row">
    		<div class="form-group col-sm-3">
				<select class="form-control" id="descType">
					<option value='A'>이미지만</option>
					<option value="B" selected>텍스트+이미지</option>
					<option value="C">이미지+텍스트</option>
				</select>
			</div>	
			<div class="form-group col-sm-2">
				<button class="btn btn-primary" ng-click="itemNew()">폼추가</button>
			</div>
	
    </div>
	
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
	                <tr>
	                	<th>순위</th>
	                    <th>내용</th>
	                    <th>소트</th>
	                    <th>삭제</th>
	                </tr>
	            </thead>
                <tbody>
                <tr ng-repeat="item in item.descList">
                	<td style="text-align:middle">{{$index+1}}</td>
                    <td>
                    	<div class="col-sm-12" ng-if="item.kind=='A'">
                    		<img ng-src='{{item.image.url}}'  width="100%" height="120"/>
						</div>
                    	<div class="col-sm-12" ng-if="item.kind=='B'">
                    		<textarea class="form-control" ng-model="item.content"></textarea>
                    	</div>
                    	<div class="col-sm-12"  ng-if="item.kind=='B'">
							<img ng-src='{{item.image.url}}'  width="100%" height="120"/>
							
						</div>
						<div class="col-sm-12"  ng-if="item.kind=='C'">
                    		<textarea class="form-control" ng-model="item.content"></textarea>
                    	</div>
                    	<div class="col-sm-12"  ng-if="item.kind=='C'">
							<img ng-src='{{item.image.url}}'  width="100%" height="120"/>
							
						</div>
                    </td>
                    <td>
                        <button class="btn btn-white" ng-click="descUp(item)" ng-disabled="$first"><i class="fa fa-arrow-up"></i> </button>
                        <button class="btn btn-white" ng-click="descDown(item)" ng-disabled="$last"><i class="fa fa-arrow-down"></i> </button>
                    </td>
                    <td>
                        <button class="btn btn-white" ng-click="descTrash(item)"><i class="fa fa-trash"></i> </button>
                        <button class="btn btn-white" ng-click="descEdit(item)"><i class="fa fa-edit"></i> </button>
                    </td>
                </tr>
                
			</tbody>
		</table>
		</div>
    </div>
     <div>
	    <a ui-sref="goods.edit.step_one" class="btn btn-default">이전으로</a>
	    <button class="btn btn-primary" ng-click="trySave()">쿠폰상품 만들기</button>
    </div>
</fieldset>
