<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">글 등록</h4>
</div>
<div class="modal-body">
	<form role="form" method="post">
				  
                  <div class="form-group" ng-if="item.kind=='A'">
                    <div class="dropzone" dropzone="dropzoneConfig"></div>
                  </div>
                  
                  <div class="form-group" ng-if="item.kind=='B'">
                    <textarea rows="3" placeholder='설명' class="form-control" ng-model='item.content'></textarea>
                  </div>
                  
                  <div class="form-group" ng-if="item.kind=='B'">
		    			<div class="dropzone" dropzone="dropzoneConfig"></div>
		  		  </div>
		  		  <div class="form-group" ng-if="item.kind=='C'">
		    			<div class="dropzone" dropzone="dropzoneConfig"></div>
		  		  </div>
                  <div class="form-group" ng-if="item.kind=='C'">
                    <textarea rows="3" placeholder='설명' class="form-control" ng-model='item.content'></textarea>  
                  </div>
                  
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cancel()">닫기</button>
	<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ok()">확인</button>
</div>
