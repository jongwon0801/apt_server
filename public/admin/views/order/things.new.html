
<div oc-lazy-load="OrderThingsNewModule">
        <div ng-controller="OrderThingsNewCtrl">	
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>주문</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a ui-sref="home">홈</a>
                        </li>
                        <li>
                            <a>세탁주문신청</a>
                        </li>
                        <li class="active">
                            <strong>세탁주문신청</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
            
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            
                            <div class="ibox-title">
                                <h5>세탁주문신청 
                                    <small></small>
                                </h5>
                                
                            </div>
                            <div id='template-container'></div>
                            <div class="ibox-content">
                                <form method="post" class="form-horizontal" ng-submit="formSubmit()" name="myForm">
                                    
                                    
                                    <div class="form-group"><label class="col-sm-2 control-label">*세탁번호</label>
                                        <div class="col-sm-10"><input type="text"  placeholder="" ng-model="item.thingsSq" class="form-control" required ng-disabled="true"></div>
                                    </div>								
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group"><label class="col-sm-2 control-label">*사용자고유번호</label>
                                        <div class="col-sm-10"><input type="number"  placeholder="" ng-model="item.memberSq" class="form-control" required></div>
                                    </div>								
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group"><label class="col-sm-2 control-label">*담당세탁소</label>
                                        <div class="col-sm-10"><input type="number"  placeholder="" ng-model="item.shopSq" class="form-control" required></div>
                                    </div>								
                                    <div class="hr-line-dashed"></div>
                                    <!--
                                    <div class="form-group"><label class="col-sm-2 control-label">*보관함아이디</label>
                                        <div class="col-sm-10"><input type="number"  placeholder="" ng-model="item.yid" class="form-control" required></div>
                                    </div>								
                                    <div class="hr-line-dashed"></div>
                                    -->
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">*상위</label>
                                        <div class="col-sm-2"><input type="number"   ng-model="item.things.upper_cnt" class="form-control" required></div>
                                        <label class="col-sm-2 control-label">*하위</label>
                                        <div class="col-sm-2"><input type="number"   ng-model="item.things.down_cnt" class="form-control" required></div>
                                        <label class="col-sm-2 control-label">*기타</label>
                                        <div class="col-sm-2"><input type="number"   ng-model="item.things.etc_cnt" class="form-control" required></div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group"><label class="col-sm-2 control-label">*요청사항</label>
                                        <div class="col-sm-10">
                                                    <textarea ng-model="item.reqItem" type="text" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group"><label class="col-sm-2 control-label">*상태</label>
            
                                        <div class="col-sm-10">
                                            <select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('order.status.B')" ng-model='item.status' >
                                            </select>
                                         </div>
                                    </div>        
                                                        
                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">확인</button>
                                            <button class="btn btn-white" type="button" ng-click="back()">취소</button>
                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
