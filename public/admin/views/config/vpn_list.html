<div oc-lazy-load="ConfigVpnListModule">
    <div ng-controller="VpnCtrl">
    
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>vpn목록</h2>
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="home">홈</a>
                    </li>
                    <li class="active">
                        <strong>vpn서버목록</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
        
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                                <h5>vpn목록</h5>
                                
                                
                                
                        </div>
                    
                        <div class="ibox-content">
                            <div class="row m-b-sm m-t-sm">
                                <form class="m-t" role="form" ng-submit="formSubmit()">
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            
                                            <input type="text"  ng-model='sform.name' placeholder="이름" class="form-control">
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <button class='btn btn-primary' type='submit'>검색</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <!--<th>아이디</th>-->
                                                <th>이름</th>
                                                <th>아이피</th>
                                                <th>os</th>
                                                <th>보관함</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="item in list">
                                                172.16.3.11
                                                <!--<td>{{item.CMID}}</td>-->
                                                <td>
                                                    <a ng-if="item.kind=='Server'" href="http://{{item.ip}}/admin#/login?uid=admin&pwd=1111" target="_new">{{item.name}}</a>
                                                    <a ng-if="item.kind=='Raspi'" href="http://{{item.ip}}/manage" target="_new">{{item.name}}</a>
                                                </td>
                                                <td><a href="http://{{item.ip}}/admin" target="_new">{{item.ip}}</a></td>
                                                <td>{{item.kind}}</td>
                                                <td>{{item.wikibox | json}}</td>
                                                
                                            </tr>
                                            <tr ng-show="list.length==0">
                                                <td colspan=7 align=center>더이상 데이타가 없습니다.</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row">
                                
                                    <div class="col-md-6 col-md-offset-3">
                                        <pagination 
                                        ng-change="pageChanged(currentPage)"
                                        total-items="totalItems" 
                                        ng-model="currentPage"
                                        next-text="다음"
                                        previous-text="이전" 
                                        first-text="처음"
                                        last-text="마지막"
                                        max-size="maxSize" 
                                        items-per-page="display"
                                        class="pagination-sm" 
                                        boundary-links="true" 
                                        rotate="false" 
                                        num-pages="numPages"></pagination>
                                    </div>
                                </div>
                                    
                    
                        </div>
                    </div>
                </div>
            </div>
        
        
        </div>
    </div>
    </div>
