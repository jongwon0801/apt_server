<form  role="form" id="myForm" ng-submit="trySave()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
            <h4 class="modal-title">서비스추가</h4>
        </div>

        <div class="modal-body">
          
                    <div class="form-group">
                        	<select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('shop.kind')" ng-model='item.kind' ng-change="usageChange()">
                                </select>
                  </div>
                  <div class="form-group">
                        <select class="form-control" ng-options="code as code.companyName for code in item1[item.kind]" ng-model='shopInfo' ng-change="itemSelect()">
                            </select>
                  </div>
                  <div class="form-group">
        
                    <input type="text" class="form-control" ng-model="item.name" placeholder="상호명" required>
                  </div>
                  <div class="form-group">
                    <input type='text' class="form-control" ng-model="item.hp" placeholder="연락처"/>
                  </div>
                  
                  
        </div>
    
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close()">취소</button>
            <button type="submit" class="btn btn-success">저장하기</button>
        </div>
    </form>
