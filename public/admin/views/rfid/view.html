<div oc-lazy-load="RfidViewModule">
<div ng-controller="RfidViewCtrl">

	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>rfid 카드조회</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>rfid</a>
	            </li>
	            <li class="active">
	                <strong>rfid 카드조회</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox float-e-margins">
	                
	                <div class="ibox-content">
	                    <form method="post" class="form-horizontal">
	                        <div class="form-group"><label class="col-sm-2 control-label">*태그아이디</label>
	                            <div class="col-sm-10"><span ng-bind="item.tagid"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*대상</label>
	                            <div class="col-sm-10">{{myCache.getValue('rfid.subject',item.subject)}}</div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*상호</label>
	                            <div class="col-sm-10"><span ng-bind="item.name"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*전화번호</label>
	
	                            <div class="col-sm-10"><span ng-bind="item.hp"></span></div>
	                        </div>
	                        
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*넘버링</label>
	
	                            <div class="col-sm-10">{{item.numbering}}</span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*상태</label>
	
	                            <div class="col-sm-10">{{myCache.getValue('rfid.status',item.status)}}</div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
							
	                        <div class="form-group"><label class="col-sm-2 control-label">*수정일</label>
	
	                            <div class="col-sm-10"><span ng-bind="item.modeDate | date"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*등록일 </label>
	
	                            <div class="col-sm-10"><span ng-bind="item.regDate | date"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group">
	                            <div class="col-sm-4 col-sm-offset-2">
	                            	<button class="btn btn-primary" ng-click="back()">목록으로</button>
	                            	<button class="btn btn-primary" ng-click="deleteItem(item)">삭제하기</button>
	                                <a class="btn btn-primary" ui-sref="member.edit(item)">수정하기</a>
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
