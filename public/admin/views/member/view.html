<div oc-lazy-load="MemberViewModule">
<div ng-controller="MemberViewCtrl">

	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>Basic Form</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a href="index.html">Home</a>
	            </li>
	            <li>
	                <a>Forms</a>
	            </li>
	            <li class="active">
	                <strong>회원정보</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox float-e-margins">
	                
	                <div class="ibox-content">
	                    <form method="post" class="form-horizontal">
	                        <div class="form-group"><label class="col-sm-2 control-label">*아이디</label>
	                            <div class="col-sm-10"><span ng-bind="item.userId"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*전화번호</label>
	                            <div class="col-sm-10"><span ng-bind="item.hp"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*앱아이디</label>
	                            <div class="col-sm-10"><span ng-bind="item.regId"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*이메일</label>
	
	                            <div class="col-sm-10"><span ng-bind="item.email"></span></div>
	                        </div>
	                        
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*사용자유형</label>
	
	                            <div class="col-sm-10">{{myCache.getValue('member.memberType',item.memberType)}}</span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*상태</label>
	
	                            <div class="col-sm-10">{{myCache.getValue('member.status',item.status)}}</div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*매체</label>
	
	                            <div class="col-sm-10"><span>{{myCache.getValue('member.media',item.media)}}</span></div>
	                        </div>
	
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*보유포인트</label>
	
	                            <div class="col-sm-10"><span ng-bind="item.point"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
							
	                        <div class="form-group"><label class="col-sm-2 control-label">*가입일</label>
	
	                            <div class="col-sm-10"><span ng-bind="item.regDate | date"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group">
	                            <div class="col-sm-4 col-sm-offset-2">
	                            	<button class="btn btn-primary" ng-click="back()">목록으로</button>
	                            	<button class="btn btn-primary" ng-click="deleteItem(item)">삭제하기</button>
	                                <a class="btn btn-primary" ui-sref="member.edit(item)">수정하기</a>
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
