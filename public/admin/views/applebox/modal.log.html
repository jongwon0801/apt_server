<form  role="form" id="myForm" ng-submit="trySave()">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
		<h4 class="modal-title">로그</h4>
	</div>
	<div class="modal-body">
			
  			
		<div class="form-group">
			<div>라벨: {{item.label}} </div>
		</div>
			<!--
		<div class="form-group">
			<input type='number' class="form-control" ng-model="item.col" placeholder="열"/>
		</div>
			<div class="form-group">
			<input type='number' class="form-control" ng-model="item.row" placeholder="행"/>
		</div>
			<div class="form-group">
			<input type='number' class="form-control" ng-model="item.jumper" placeholder="점퍼"/>
		</div>
			<div class="form-group">
			<input type='number' class="form-control" ng-model="item.serial" placeholder="시리얼"/>
		</div>
		-->
		<div class="form-group">
			
			<div>발송인 핸드폰: {{item.saveHp}} </div>
		</div>
		<div class="form-group">
				<div>발송인 이름: {{item.saveHp}} </div>
			
		</div>
		<div class="form-group">
			<div>저장일: {{item.saveDate | date:'yyyy-MM-dd HH:mm'}} </div>
			
		</div>

		<div class="form-group">
			<div>핀번호: {{item.pwd}} </div>
			
		</div>

		<div class="form-group">
				<div>수령인 핸드폰: {{item.toHp}} </div>
			
		</div>        
		<div class="form-group">
				<div>수령인 이름: {{item.toName}} </div>
			
		</div>
		<div class="form-group">
			<select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('locker.usage')" ng-model='item.usage'>
			</select>
		</div>
		<div class="form-group">
			<div>단말기: {{item.memberSq==0?'키오스크':'핸드폰'}}</div>
		</div>    
		<div class="form-group">
			<div>등록일: {{item.regDate | date:'medium'}}    </div>
		</div>  
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close()">확인</button>
		<button type="submit" class="btn btn-success" ng-if="false">저장하기</button>
	</div>
</form>
