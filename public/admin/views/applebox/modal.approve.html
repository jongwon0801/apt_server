<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
	<h4 class="modal-title">고객사 승인</h4>
</div>
<div class="modal-body">
	<form role="form" ng-submit="ok()" method="post">
				
                  <div class="form-group">
                    <label for="commission">결제방식</label>
                    
                      <select class='form-control' ng-model="item.payYn">
                      	<option value='Y'>선결제</option>
                      	<option value='N'>후결제</option>
                      </select>
                      
                  </div>
                  <div class="form-group">
                    <label for="accountCycle">승인내용</label>
                    <summernote lang="ko-KR" height="100" ng-model="item.emailContent"></summernote>
					             
                      
                  </div>
                  
                  <button type="submit" class="btn btn-success">승인하기</button>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close()">닫기</button>
</div>
