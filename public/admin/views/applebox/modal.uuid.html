<form  role="form" id="myForm">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
		<h4 class="modal-title">메세지 상세</h4>
	</div>
	<div class="modal-body">
		<h2>메세지전송 결과:<span style='color:red'>{{myCache.getValue('fcmPush.senderType',item.fcmPush.senderType)}}</span></h2>
  		<h4>푸시 데이타<a ng-if="item.fcmPush.fcmData" ng-click="resendPush(item.fcmPush.fcmData)">푸시재전송하기</a></h4>		
            <pre ng-if="item.fcmPush">{{ item.fcmPush | json:4 }}</pre>	
  		<h4>sms 데이타 <a ng-if="item.uds_msg.STATUS=='1'" ng-click="resendSms(item.uds_msg)">sms재전송하기</a></h4>	
            
            <pre ng-if="item.fcmPush">{{ item.uds_msg | json:4 }}</pre>	
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close()">확인 </button>
		
	</div>
</form>
