<div oc-lazy-load="AppleboxStatusModule">
<div ng-controller="AppleboxStatusCtrl">

	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>락커</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>락커</a>
	            </li>
	            <li class="active">
	                <strong>락커 목록</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight ecommerce">
	
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox">
	            	<div class="ibox-title">
                            <h5>락커 목록</h5>
                            <div class="ibox-tools">
                                <button ng-click="editLocker(item)" class="btn btn-primary btn-sm">락커 등록</button>
                            </div>
                    </div>
	            
	                <div class="ibox-content">
	    
	                    <div class="table-responsive">
                            <table class="table table-striped">
                                    <thead>
	                                    <tr>
	                                        <th>yid</th>
				                            <th>col</th>
				                            <th>row</th>
                                            <th>jumper</th>
											<th>serial</th>
                                            <th>상태</th>
                                            <th>보내는사람</th>
                                            <th>보관일</th>
                                            <th>받는사람</th>
                                            <th>패스워드</th>
	                                    </tr>
                                    </thead>
                                    <tbody>
	                                    <tr ng-repeat="item in list">
                                            <td style='vertical-align:middle'><span ng-click='editLocker(item)' style='cursor:pointer'>{{item.label}}</span></td>
                                            <td style='vertical-align:middle'>{{item.col}}</td>
                                            <td style='vertical-align:middle'>{{item.row}}</td>
                                            <td style='vertical-align:middle'>{{item.jumper}}</td>
                                            <td style='vertical-align:middle'>{{item.serial}}</td>
	                                        <td style='vertical-align:middle'>
                                                <select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('locker.status')" ng-model='item.status' disabled>
                                                </select>
                                                    
					                		</td>
                                            <td style='vertical-align:middle'>{{item.saveName}}</td>
                                            <td style='vertical-align:middle'>({{item.saveHp}})</td>
                                            <td style='vertical-align:middle'>{{item.saveDate}}</td>
                                            <td style='vertical-align:middle'>{{item.pwd}}</td>
                                            
	                                    </tr>
                                    	<tr ng-show="list.length==0">
                                    		<td colspan='10' align='center'>더이상 데이타가 없습니다.</td>
                                    	</tr>
                                    </tbody>
                            </table>
                        </div>
						<div class="row">
						
						    <div class="col-md-6 col-md-offset-3">
						    	<pagination 
						    	ng-change="pageChanged(currentPage)"
						    	total-items="totalItems" 
						    	ng-model="currentPage"
						    	next-text="다음"
						    	previous-text="이전" 
						    	first-text="처음"
						    	last-text="마지막"
						    	max-size="maxSize" 
						    	items-per-page="display"
						    	class="pagination-sm" 
						    	boundary-links="true" 
						    	rotate="false" 
						    	num-pages="numPages"></pagination>
						    </div>
						</div>
								
				
	                </div>
	            </div>
	        </div>
	    </div>
	
	
	</div>
</div>
</div>
