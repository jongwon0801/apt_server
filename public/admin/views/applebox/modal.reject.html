<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
	<h4 class="modal-title">고객사 반려</h4>
</div>
<div class="modal-body">
	<form role="form" ng-submit="ok()" method="post">
		<div class="form-group">
            <label for="accountCycle">반려사유</label>
        	<textarea class="form-control" ng-model='item.emailContent'></textarea>  
		</div>
		<button type="submit" class="btn btn-success">반려하기</button>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close()">취소</button>
	
</div>
