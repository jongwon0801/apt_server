<form  role="form" id="myForm" ng-submit="trySave()">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
		<h4 class="modal-title">락커</h4>
	</div>
	<div class="modal-body">
			
  			
  			
  			<div class="form-group">
	    		<select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('locker.kind')" ng-model='item.kind'>
				</select>
  			</div>
			  <div class="form-group">
                  <textarea class="form-control" ng-model="item.content"></textarea>
  			</div>
			  <div class="form-group">
	    		<textarea class="form-control" ng-model="item.things"></textarea>
  			</div>
			  <div class="form-group">
	    		<input type='number' class="form-control" ng-model="item.regDate" placeholder="등록일"/>
  			</div>
			 
			  <div class="form-group">
	    		<input type='number' class="form-control" ng-model="item.shopSq" placeholder="담당상점"/>
  			</div>
			  <div class="form-group">
	    		<input type='number' class="form-control" ng-model="item.yid" placeholder="보관함"/>
  			</div>
			  
			<div class="form-group">
	    		<input type='number' class="form-control" ng-model="item.jumper" placeholder="jumper"/>
  			</div>
			  <div class="form-group">
	    		<input type='text' class="form-control" ng-model="item.serial" placeholder="serial"/>
  			</div>
			  <div class="form-group">
	    		<input type='text' class="form-control" ng-model="item.saveName" placeholder="발송자 전화번호"/>
  			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="item.toHp"  placeholder="수신자전화번호">
	    		
  			</div>

  			<div class="form-group">
	    		<select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('locker.kind')" ng-model='item.status'>
				</select>
  			</div>
		
		
		
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close()">취소</button>
		
	</div>
</form>
