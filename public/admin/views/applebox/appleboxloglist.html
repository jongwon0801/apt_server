<div oc-lazy-load="AppleboxLogListModule">
    <div ng-controller="AppleboxLogListCtrl">
    
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>보관함</h2>
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="home">홈</a>
                    </li>
                    <li>
                        <a>목록</a>
                    </li>
                    <li class="active">
                        <strong>관리로그</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
        
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">
                                <h5>관리 로그</h5>
                                
                        </div>
                    
                        <div class="ibox-content">
                            <div class="row m-b-sm m-t-sm">
                                <form method="post" class="form-horizontal" ng-submit="formSubmit()" name="myForm">
                                    
                                    <div class="form-group"><label class="col-sm-2 control-label">*내용</label>
                                        <div class="col-sm-10"><textarea class="form-control" ng-model="item.description"></textarea></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">확인</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
               
        
            
                            <div class="table-responsive">
                                <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>설명</th>
                                                <th>등록일</th>
                                                <th style="width:100px;">삭제</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="item in list">
                                                <td style='vertical-align:middle'><pre>{{item.description}}</pre></td>
                                                
                                                <td>{{item.regDate}}</td>
                                                
                                                <td style='vertical-align:middle'>
                                                    <input type='button' class="btn-primary" ng-click="logDelete(item)" value="삭제">
                                                </td>
                                            </tr>
                                            <tr ng-show="list.length==0">
                                                <td colspan=3 align=center>더이상 데이타가 없습니다.</td>
                                            </tr>
                                        </tbody>
                                </table>
                            </div>
                            
                                    
                    
                        </div>
                    </div>
                </div>
            </div>
        
        
        </div>
    </div>
    </div>
