<form  role="form" id="myForm" ng-submit="ok()">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
		<h4 class="modal-title">포인트 관리</h4>
	</div>
	<div class="modal-body">
			<div class="form-group row">
				<div class="form-inline">
	    		 	보유포인트:{{item.point|number}}
		    	</div>
				<div class="form-inline">
	    		 <input type="number" class="form-control" style="width:100px" ng-model="point" placeholder="이름" min="{{-item.point}}" max="{{item.point}}">
		    	</div>
	  		</div>
	  		 
		    	
	  		
				
  				
		
	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-success">확인</button>
	</div>

</form>
