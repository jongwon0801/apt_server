<div oc-lazy-load="SellerViewModule">
<div ng-controller="ViewCtrl">

	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>Basic Form</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a href="index.html">Home</a>
	            </li>
	            <li>
	                <a>Forms</a>
	            </li>
	            <li class="active">
	                <strong>회원정보</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox float-e-margins">
	                
	                <div class="ibox-content">
	                    <form method="post" ng-submit="formSubmit()" class="form-horizontal" name="myForm">
	                        <div class="form-group"><label class="col-sm-2 control-label">*회사명</label>
	                            <div class="col-sm-10"><input type="text"  ng-model="item.companyName" class="form-control" readOnly></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*사업자등록번호</label>
	                            <div class="col-sm-10"><input type="text"  ng-model="item.licenseNumber" class="form-control" readOnly></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*대표자이름</label>
	                            <div class="col-sm-10"><input type="text"  ng-model="item.ceoName" class="form-control" readOnly></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*사업장주소</label>
								<div class="col-sm-10">
									<div class="row input-group m-b">
	                                    <div class="col-md-4"><input type="text" placeholder="" ng-model="item.zipNo"
	                                                                 class="form-control" readOnly></div>
	                                    
	                                    <div class="col-md-2"><input type="button" class="btn primary" ng-click="addrOpen()" value="우편번호검색"></div>
	                                    
	                                </div>
	                                <div class="input-group m-b">
	                                	<input type="hidden"  ng-model="item.addr"/>	
	                                	{{item.addr}}
	                                </div>
	                                <div class="input-group m-b" style="width:100%">	
	                                	<input type="text" class="form-control" placeholder="상세주소" ng-model="item.addrDetail" required>
	                                </div>
	                            </div>
	                            
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*연락처</label>
	                            <div class="col-sm-10"><input type="text"  ng-model="item.phone" class="form-control" required></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*판매수수료</label>
	                            <div class="col-sm-10"><input type="text"  ng-model="item.commission" class="form-control" required></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*정산계좌번호</label>
	                            <div class="col-sm-10"><input type="text"  ng-model="item.accountNumber" class="form-control" required></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group" ng-if="item.accountCycle"><label class="col-sm-2 control-label">*정산주기</label>
	                            <div class="col-sm-2">
	                            	<select class="form-control" ng-options="code.key as code.name for code in myCache.get('seller.accountCycle')" ng-model='item.accountCycle'>
	                            	</select>
	                            	
								</div>
	                        </div>
	                       
	                        <div class="hr-line-dashed" ng-if="item.accountCycle"></div>
							
							<div class="form-group" ng-if="item.memberSq"><label class="col-sm-2 control-label">*관리자</label>
	
	                            <div class="col-sm-10"><span ng-bind="item.memberSq"></span></div>
	                        </div>
	                         <div class="hr-line-dashed" ng-if="item.memberSq"></div>
							
	                        
							<div class="form-group"><label class="col-sm-2 control-label">*상태</label>
	                            <div class="col-sm-2">
	                            	<select class="form-control" ng-options="code.key as code.name for code in myCache.get('seller.status')" ng-model='item.status'>
	                            	</select>
	                            	
								</div>
	                        </div>
	                       
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*신청일</label>
	
	                            <div class="col-sm-10"><span ng-bind="item.regDate | date"></span></div>
	                        </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group">
	                            <div class="col-sm-6 col-sm-offset-2">
	                            	<button class="btn btn-primary" ng-click="back()">목록으로</button>
	                            	<button class="btn btn-primary" type="submit">수정하기</button>
	                            	
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
