<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">판매사 승인</h4>
</div>
<div class="modal-body">
	<form role="form" ng-submit="ok()" method="post">
                  <div class="form-group">
                    <label for="commission">수수료율</label>
                    
                      <input type="number" ng-model="item.commission" class="form-control"
                      id="commission" placeholder="수수료"/>
                      
                  </div>
                  <div class="form-group">
                    <label for="accountCycle">정산주기</label>
                      <select id="accountCycle" class="form-control" ng-options="code.key as code.name for code in myCache.get('seller.accountCycle')" ng-model='item.accountCycle'>
	                  </select>
                  </div>
                  <div class="form-group">
                    <label for="accountCycle">메일내용</label>
                    <textarea class="form-control" ng-model='item.mailContent'></textarea>  
                  </div>
                  <button type="submit" class="btn btn-success">승인하기</button>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cancel()">닫기</button>
</div>
