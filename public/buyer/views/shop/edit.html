
<div oc-lazy-load="ShopEditModule">
<div ng-controller="ShopEditCtrl">	
	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>상점</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>상점정보</a>
	            </li>
	            <li class="active">
	                <strong>상점편집</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox float-e-margins">
					
	                <div class="ibox-title">
	                    <h5>상점정보관리 
	                        <small>* 는 수정할수 있는 항목입니다.</small>
	                    </h5>
						
	                </div>
					<div id='template-container'></div>
	                <div class="ibox-content">
	                    <form method="post" class="form-horizontal" ng-submit="formSubmit()" name="myForm">
	                    	
	                        
	                        <div class="form-group"><label class="col-sm-2 control-label">*업체아이디</label>
	                            <div class="col-sm-10"><input type="text"  placeholder="업체아이디" ng-model="item.shopId" class="form-control" required></div>
	                        </div>								
	                        <div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*비밀번호</label>
	                            <div class="col-sm-10"><input type="password"  placeholder="비밀번호" ng-model="item.passwd" class="form-control" required></div>
	                        </div>
							
							<div class="hr-line-dashed"></div>
							
							<div class="form-group"><label class="col-sm-2 control-label">*상점명</label>
	                            <div class="col-sm-10"><input type="text"  placeholder="상점명" ng-model="item.companyName" class="form-control" required></div>
	                        </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*담당자명</label>
	
	                            <div class="col-sm-10"><input type="text"  placeholder="담당자명" ng-model="item.name" class="form-control" required></div>
	                        </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*담당자 연락처</label>
	
	                            <div class="col-sm-4"><input type="text"  placeholder="담당자 연락처" ng-model="item.hp" class="form-control" required></div>
								<div class="col-sm-4">
									<a ui-sref="rfid.list({tagid:item.hp})">키오스키보관자</a>
								</div>	
	                        </div>
							<div class="form-group"><label class="col-sm-2 control-label">*상점유형</label>
	
	                            <div class="col-sm-10">
	                        		<select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('shop.kind')" ng-model='item.kind' >
					                </select>
					             </div>
					        </div>    
							
							<div ng-if="item.kind!='C'">
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">*마트사진</label>
									<div class="col-sm-10">
										<div class="dropzone"  id="dropzone" dropzone="dropzoneConfig"></div>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">*소개</label>
									<div class="col-sm-10">
												<textarea ng-model="item.intro" type="text" class="form-control"></textarea>
									</div>
								</div>
								
								
								<div class="hr-line-dashed"></div>
								
								<div class="form-group"><label class="col-sm-2 control-label">*대표자</label>
									<div class="col-sm-10"><input type="text"  placeholder="대표자" ng-model="item.preName" class="form-control" required></div>
								</div>
								<div class="hr-line-dashed"></div>
								
								<div class="form-group"><label class="col-sm-2 control-label">*사업자등록번호</label>
									<div class="col-sm-10"><input type="text"  placeholder="사업자등록번호" ng-model="item.licenseNumber" class="form-control" required></div>
								</div>
								

								
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">*주소</label>
									<div class="col-sm-10">
										<div class="row input-group m-b">
											<div class="col-md-4"><input type="text" placeholder="" ng-model="item.addr.zipNo"
																		class="form-control" readOnly></div>
											
											<div class="col-md-2"><input type="button" class="btn primary" ng-click="addrOpen()" value="우편번호검색"></div>
											
										</div>
										<div class="input-group m-b">
											<input type="hidden"  ng-model="item.addr"/>	
											{{item.addr.roadAddrPart1 +', '+item.addr.detail+item.addr.roadAddrPart2}}
										</div>
										<div class="input-group m-b" style="width:100%">	
											<input type="text" class="form-control" placeholder="도로명주소" ng-model="item.addr.roadAddrPart1" required readonly>
										</div>
										<div class="input-group m-b" style="width:100%">
											<div class="row">
												<div class="col-md-6">
														<input type="text" class="form-control" placeholder="상세주소" ng-model="item.addr.detail" required>
												</div>
												<div class="col-md-6">
														<input type="text" class="form-control" placeholder="참고항목" ng-model="item.addr.roadAddrPart2" required readonly>
												</div>
											</div>

											
										</div>
										<div class="input-group m-b" style="width:100%">
											<div class="row">
												<div class="col-md-6">
														<input type="text" class="form-control" placeholder="경도" ng-model="item.addr.longitude" required>
												</div>
												<div class="col-md-6">
														<input type="text" class="form-control" placeholder="위도" ng-model="item.addr.latitude" required>
												</div>
											</div>

											
										</div>
										
									</div>
									
								</div>
								<div class="hr-line-dashed"></div>

								<div class="form-group"><label class="col-sm-2 control-label">*회사전화번호</label>
		
									<div class="col-sm-10"><input type="text"  placeholder="회사전화번호" ng-model="item.tel" class="form-control" required></div>
								</div>
								<div class="hr-line-dashed"></div>
								
								<div class="form-group"><label class="col-sm-2 control-label">*이메일</label>
		
									<div class="col-sm-10"><input type="text"  placeholder="이메일" ng-model="item.email" class="form-control" required></div>
								</div>
								<div class="hr-line-dashed"></div>

								
								<div class="form-group"><label class="col-sm-2 control-label">*수수료</label>
		
									<div class="col-sm-10"><input type="text"  placeholder="수수료" ng-model="item.margin" class="form-control" required></div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">*배달가능금액</label>
		
									<div class="col-sm-10"><input type="text"  placeholder="배달가능금액" ng-model="item.minMoney" class="form-control" required></div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">*정산계좌</label>
		
									<div class="col-sm-10"><input type="text"  placeholder="정산계좌" ng-model="item.account" class="form-control" required></div>
								</div>
								
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">*배송시작시간</label>
		
									<div class="col-sm-10"><input type="text"  placeholder="배송시작시간" ng-model="item.shipSDate" class="form-control" required></div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">*배송마감시간</label>
		
									<div class="col-sm-10"><input type="text"  placeholder="배송마감시간" ng-model="item.shipEDate" class="form-control" required></div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">*배송가능지역</label>
		
									<div class="col-sm-10"><input type="text"  placeholder="배송가능지역" ng-model="item.shipPlace" class="form-control" required></div>
								</div>
								<div class="hr-line-dashed"></div>
							</div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*상태</label>
	
	                            <div class="col-sm-10">
	                        		<select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('shop.status')" ng-model='item.status' >
					                </select>
					             </div>
					        </div>        
					                			
	                        <div class="form-group">
	                            <div class="col-sm-6 col-sm-offset-2">
	                                <button class="btn btn-primary" type="submit">확인</button>
									<button class="btn btn-white" type="button" ng-click="back()">취소</button>
	                                
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
