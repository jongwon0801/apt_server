<div oc-lazy-load="CustomerMessageModule">
<div ng-controller="MessageCtrl">

	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>메세지</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>고객사</a>
	            </li>
	            <li class="active">
	                <strong page-title>메세지</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight ecommerce">
	
		
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox">
	            	<div class="ibox-title">
                            <h5>메세지 목록</h5>
                            <div class="ibox-tools">
                                <button type='button' class="btn btn-primary btn-sm" ng-click="onNew(item)">메세지 생성</button>
                            </div>
                    </div>
	                <div class="ibox-content">
				            
	                    <div class="table-responsive">
                            <table class="table table-striped">
                                    <thead>
	                                    <tr>
	
	                                        <th>메세지 제목</th>
				                            <th>메세지 내용</th>
				                            <th>등록일</th>
				                            <th>액션</th>
	                                    </tr>
                                    </thead>
                                    <tbody>
	                                    <tr ng-repeat="item in list">
	                                        <td>{{item.name}}</td>
	                                        <td>{{item.description}}</td>
	                                        <td>{{item.regDate}}</td>
	                                        <td>
                        						<button class="btn btn-white" ng-click="itemUpdate(item)">수정</button>
                        						<button class="btn btn-white" ng-click="itemDelete(item)">삭제</button>
                        					</td>
	                                    </tr>
                                    	<tr ng-show="list.length==0">
                                    		<td colspan=5 align=center>더이상 데이타가 없습니다.</td>
                                    	</tr>
                                    </tbody>
                                </table>
                            </div>
							
	                </div>
	            </div>
	        </div>
	    </div>
	
	
	</div>
</div>
</div>
