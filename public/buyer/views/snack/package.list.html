<div oc-lazy-load="SnackPackageListModule">
<div ng-controller="SnackPackageListCtrl">

	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>패키지목록</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>자동주문관리</a>
	            </li>
	            <li class="active">
	                <strong>패키지목록 </strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight ecommerce">
	
		
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox">
	            	
					<div class="ibox-content">
                        
	
	    
	                    <div class="table-responsive">
                        	<table class="table table-bordered">
						    	<thead>
						    		<tr>
                                        <th>서비스종류</th>
                                        <th>회사규모</th>
                                        <th>간식구성</th>
                                        <th>금액</th>
                                        <th>예약상품</th>
                                        
						    		</tr>	
						    	</thead>
							    <tbody>
							    	<tr ng-repeat="item in list">
                                        <td style="vertical-align:middle"><a ui-sref="snack.goods.list(item)">{{item.goodsTitle}}</a></td>
                                        <td style="vertical-align:middle">{{item.companyScale}}</td>
                                        <td style="vertical-align:middle">{{item.description}}</td>
                                        <td style="vertical-align:middle">월 {{item.price*item.cnt|number}}(1년)</td>
                                        <td style="vertical-align:middle">
                                            <img style="cursor:pointer" ng-src='{{item.snackGoods.goods[0].thumbnail.thumbnailUrl}}' ng-click="onViewSnack(item.snackGoods)">
                                        </td>
                                        
                                    </tr>
							    	
								</tbody>
							</table>    
                        </div>
							<div class="row">
							
							    <div class="col-md-6 col-md-offset-3">
							    	<pagination 
							    	ng-change="pageChanged(currentPage)"
							    	total-items="totalItems" 
							    	ng-model="currentPage"
							    	next-text="다음"
							    	previous-text="이전" 
							    	first-text="처음"
							    	last-text="마지막"
							    	max-size="maxSize" 
							    	items-per-page="display"
							    	class="pagination-sm" 
							    	boundary-links="true" 
							    	rotate="false" 
							    	num-pages="numPages"></pagination>
							    </div>
							</div>
								
				
	                </div>
	            </div>
	        </div>
	    </div>
	
	
	</div>
</div>
</div>
