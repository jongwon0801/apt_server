<div oc-lazy-load="StatLaundryDailyListModule">
        <div ng-controller="StatLaundryDailyCtrl">
        
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>매출내역</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a ui-sref="home">홈</a>
                        </li>
                        <li>
                            <a>세탁</a>
                        </li>
                        <li class="active">
                            <strong>세탁매출내역</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">
            
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-title">
                                    <h5>세탁매출내역</h5>
                                    
                            </div>
                        
                            <div class="ibox-content">
                                <div class="row m-b-sm m-t-sm">
                                    <form class="m-t" role="form" ng-submit="formSubmit()">
                                        
                                        
                                
                                        <div class="col-sm-4">
                                                <div class="form-group">
                                                    <div id="daterange" class="form-control">
                                                            <i class="fa fa-calendar"></i>
                                                            <span></span> <b class="caret"></b>
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <button class='btn btn-primary' type='submit'>검색</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                   
            
                
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                            <thead>
                                               
                                                <tr>
                                                    <th>주문일</th>
                                                    <th>갯수</th>
                                                    <th>결제금액</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in list">
                                                    <td style='vertical-align:middle'>{{item.cdate}}</td>
                                                    
                                                    <td style='vertical-align:middle'>{{item.cnt}}</td>
                                                    <td style='vertical-align:middle'>{{item.totalPrice|number}}</td>
                                                </tr>
                                                <tr ng-show="list.length==0">
                                                    <td colspan=3 align=center>더이상 데이타가 없습니다.</td>
                                                </tr>
                                            </tbody>
                                    </table>
                                </div>
                                
                                        
                        
                            </div>
                        </div>
                    </div>
                </div>
            
            
            </div>
        </div>
        </div>
