
<div oc-lazy-load="ConfigSmsModule">
<div ng-controller="ConfigSmsCtrl">	
	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>구매자</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>설정</a>
	            </li>
	            <li class="active">
	                <strong>sms 보내기</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox float-e-margins">
	                <div class="ibox-title">
	                    <h5>sms 보내기
	                    </h5>
	                    
	                </div>
	                <div class="ibox-content">
	                    <form method="post" class="form-horizontal" ng-submit="formSubmit()" name="myForm">
	                    	
	                        
	                        <div class="form-group"><label class="col-sm-2 control-label">*전화번호</label>
	                            <div class="col-sm-10"><input type="text"  placeholder="전화번호" ng-model="item.hp" class="form-control" required></div>
	                        </div>
	                        
							
							<div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*내용</label>
	
								<div class="col-sm-10"><textarea  placeholder="담당자" ng-model="item.content" class="form-control"></textarea></div>
	                        </div>
							
					                			
	                        <div class="form-group">
	                            <div class="col-sm-6 col-sm-offset-2">
	                                <button class="btn btn-primary" type="submit">확인</button>
									<button class="btn btn-white" type="button" ng-click="back()">취소</button>
	                                
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
