<div class="row" oc-lazy-load="GoodsCategoryListModule">
<div ng-controller="GoodsCategoryListCtrl" class="animated fadeInRight">
	<div class="col-sm-4 col-lg-4 col-md-4 col-xs-12" ng-repeat="good in list" style="height: 350px;">
            <div class="ibox">
                <div class="ibox-content product-box">
					
                    <div id="image" ng-click="onView(good)" c lass="product-imitation"  style="margin-top:10px;">
                    	
                    	<img id="productImage" wid th="200" hei ght="200" style="max-height: 240px; margin:0 auto;" ng-src="{{good.thumbnail.thumbnailUrl}}" class="img-responsive">
                        <div ng-if="good.kind=='B'" style="position: absolute;left:0; top:0;">
                    		쿠폰상품
                    	</div>
                    	<small class="text-muted" ng-if="false">{{myCache.getValue('goods.productType',good.productType)}}</small>
                        
                    	
                    </div>
                   
                    <div class="product-desc">
                        <span class="product-price">
                            {{good.salePrice|number}} 원
                        </span>
                        {{good.title}}
                        <div class="small m-t-xs">
                            {{good.summary}}
                        </div>
                        <div class="m-t text-righ">
							
                            <button data-toggle="tooltip" title="배송으로 보내드립니다." ng-if="good.kind=='A'" type="button" ng-click="item.gubun='A';goStep2(good)" class="btn btn-xs btn-outline btn-primary">배송선물 <i class="fa fa-long-arrow-right"></i> </button>
                            
                            <button data-toggle="tooltip" title="휴대폰으로 선물이 전달됩니다." type="button" ng-click="item.gubun='B';goStep2(good)" class="btn btn-xs btn-outline btn-primary">휴대폰선물 <i class="fa fa-long-arrow-right"></i> </button>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
							
							    <div class="col-md-6 col-md-offset-3">
							    	<pagination 
							    	ng-change="pageChanged(currentPage)"
							    	total-items="totalItems" 
							    	ng-model="currentPage"
							    	next-text="다음"
							    	previous-text="이전" 
							    	first-text="처음"
							    	last-text="마지막"
							    	max-size="maxSize" 
							    	items-per-page="display"
							    	class="pagination-sm" 
							    	boundary-links="true" 
							    	rotate="false" 
							    	num-pages="numPages"></pagination>
							    </div>
							</div>
</div>        
</div>
