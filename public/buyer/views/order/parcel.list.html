<div oc-lazy-load="OrderParcelListModule">
<div ng-controller="OrderParcelListCtrl">

	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>택배</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>택배</a>
	            </li>
	            <li class="active">
	                <strong>택배 목록</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight ecommerce">
	
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox">
	            	<div class="ibox-title">
                            <h5>택배 목록</h5>
                            
                    </div>
	            
	                <div class="ibox-content">
				        <div class="row m-b-sm m-t-sm">
					        <form class="m-t" role="form" ng-submit="formSubmit()">
								
								<div class="col-sm-2">
					                <div class="form-group">
					                    
					                    <select class="form-control" ng-options="code.shopSq as code.companyName for code in shopList" ng-model='item.shopSq' >
											<option value=''>택배사선택</option>
										</select>
					                </div>
					            </div>
								
					            <div class="col-sm-2">
					                <div class="form-group">
					                    
					                    <select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('order.status')" ng-model='sform.status'>
					                		<option value=''>상태선택</option>
				                        </select>
					                </div>
					            </div>
					            <!-- 
					            <div class="col-sm-3">
					            	<div class="form-group">
					            		<div id="daterange" class="form-control">
				                                <i class="fa fa-calendar"></i>
				                                <span></span> <b class="caret"></b>
				                        </div>
					            	</div>
					            </div>
					             -->
					            <div class="col-sm-2">
					                <div class="form-group">
					                    <button class='btn btn-primary' type='submit'>검색</button>
					                </div>
					            </div>
				            </form>
				        </div>
	       
	
	    
	                    <div class="table-responsive">
                        	<table class="table table-bordered">
						    	<thead>
						    		<tr>
                                        <td>주문번호</td>    
						    			<td>택배함명</td>
						    			<td>상태</td>
						    			<td>택배사</td>
										<td>유형</td>
										<td>가격</td>
										<td>신청자</td>
						    			<td>등록일자</td>
						    		</tr>	
						    	</thead>
							    <tbody>
							    	<tr  ng-repeat="item in list">
                                            
                                        <td>
											<a ng-click="onOrderView(item)">{{item.orderCd}}</a>
											</td>    
							    		<td>
											<a ng-click="onAppleboxView(item.products[0])">{{item.products[0].boxName}}({{item.products[0].label}})</a>
											</td>
							    		<td>
											<select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('order.status.'+item.kind)" ng-model='item.status' ng-disabled="true">
											</select>

										</td>
										<td>
											<select class="form-control" ng-options="code.shopSq as code.companyName for code in shopList" ng-model='item.shopSq' ng-disabled="true">
											</select>
										</td>
										<td>
											<select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('order.payType')" ng-model='item.payType' ng-disabled="true">
											</select>
										</td>
							         	<td>{{item.totalPrice|currency}}</td>
										<td><a ng-click="onMemberView(item)" ng-bind="item.memberSq"></a></td>
										<td>{{item.regDate | date:'yyyy-MM-dd HH:mm'}}</td>
							         </tr>
							    	
								</tbody>
							</table>    
                        </div>
						<div class="row">
						
						    <div class="col-md-6 col-md-offset-3">
						    	<pagination 
						    	ng-change="pageChanged(currentPage)"
						    	total-items="totalItems" 
						    	ng-model="currentPage"
						    	next-text="다음"
						    	previous-text="이전" 
						    	first-text="처음"
						    	last-text="마지막"
						    	max-size="maxSize" 
						    	items-per-page="display"
						    	class="pagination-sm" 
						    	boundary-links="true" 
						    	rotate="false" 
						    	num-pages="numPages"></pagination>
						    </div>
						</div>
								
				
	                </div>
	            </div>
	        </div>
	    </div>
	
	
	</div>
</div>
</div>
