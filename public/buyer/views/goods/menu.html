<div oc-lazy-load="GoodsMenuModule">
<div ng-controller="GoodsMenuCtrl">

	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>상품메뉴</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>상품메뉴관리</a>
	            </li>
	            <li class="active">
	                <strong>상품메뉴목록</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight ecommerce">
	
		
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox">
	            	<div class="ibox-title">
                            <h5>회원목록</h5>
                            <div class="ibox-tools">
                                <a ui-sref="goods.edit.step_one" class="btn btn-primary btn-sm">쿠폰상품 등록</a>
                            </div>
                    </div>
					<div class="ibox-content">
				        
                        <div class="panel panel-default" ng-repeat="group in groups">
                            <div class="panel-heading">
                                
                                {{group.name}}
                                <img ng-src="{{group.thumbnail.thumbnailUrl}}" width="80" height="60">
                                <button type='button' class='btn' ng-click="onView(group)">수정</button>
                            </div>
                            <div class="panel-body">
                                
	    
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                            
                                            <tbody>
                                                <tr ng-repeat="item in group.sub">
                                                    <td style="vertical-align:middle;width:100px;">
                                                        {{item.name}}
                                                    </td>
                                                    <td><img ng-src="{{item.thumbnail.thumbnailUrl}}" width="80" height="60"></td>
                                                    
                                                    <td style="vertical-align:middle">{{item.regDate | date:'yyyy-MM-dd'}}</td>
                                                    
                                                    <td><button type='button' class='btn' ng-click="onView(item)">수정</button></td>
                                                </tr>
                                                
                                                
                                            </tbody>
                                        </table>
                                    </div>
							
                            </div>
                        </div>
                           
				
	                </div>
	            </div>
	        </div>
	    </div>
	
	
	</div>
</div>
</div>
