
<div oc-lazy-load="RfidEditModule">
<div ng-controller="RfidEditCtrl">	
	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-10">
	        <h2>보관자</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="home">홈</a>
	            </li>
	            <li>
	                <a>보관자정보</a>
	            </li>
	            <li class="active">
	                <strong>보관자편집</strong>
	            </li>
	        </ol>
	    </div>
	    <div class="col-lg-2">
	
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    
	    <div class="row">
	        <div class="col-lg-12">
	            <div class="ibox float-e-margins">
	                <div class="ibox-title">
	                    <h5>상점정보관리 
	                        <small>* 는 수정할수 있는 항목입니다.</small>
	                    </h5>
	                    
	                </div>
	                <div class="ibox-content">
	                    <form method="post" class="form-horizontal" ng-submit="formSubmit()" name="myForm">
	                    	
	                        
	                        <div class="form-group"><label class="col-sm-2 control-label">*핸드폰</label>
	                            <div class="col-sm-4"><input type="text"  placeholder=" 핸드펀번호 입력!!" ng-model="item.tagid" class="form-control" required></div>
								<label class="col-sm-4 control-label" ng-if="false">태그 or 핸드펀번호 입력!!</label>
	                        </div>
							
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*상호</label>
	                            <div class="col-sm-10"><input type="text"  placeholder="상호" ng-model="item.name" class="form-control" required></div>
	                        </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">*전화번호</label>
	                            <div class="col-sm-10"><input type="text"  placeholder="전화번호" ng-model="item.hp" class="form-control" required></div>
	                        </div>
							
							<div class="hr-line-dashed"></div>
							
							
	                        <div class="form-group"><label class="col-sm-2 control-label">수정일</label>
	
	                            <div class="col-sm-10"><input type="text"  placeholder="수정일" ng-model="item.modDate" class="form-control" readonly></div>
	                        </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">등록일</label>
	
	                            <div class="col-sm-10"><input type="text"  placeholder="등록일" ng-model="item.regDate" class="form-control" readonly></div>
	                        </div>
							<div class="hr-line-dashed"></div>
	                        <div class="form-group"><label class="col-sm-2 control-label">*상태</label>
	
	                            <div class="col-sm-10">
	                        		<select class="form-control" ng-options="code.key as code.name for code in myCache.cache.get('rfid.status')" ng-model='item.status' >
					                </select>
					             </div>
					        </div>        
					                			
	                        <div class="form-group">
	                            <div class="col-sm-6 col-sm-offset-2">
									<button class="btn btn-primary" type="submit">확인</button>
									
									<button class="btn btn-primary" type="button" ng-click="doDelete(item)" ng-if="$stateParams.tagid">삭제</button>
									<button class="btn btn-white" type="button" ng-click="back()">취소</button>
	                                
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
